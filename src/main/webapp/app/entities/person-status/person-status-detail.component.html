<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="personStatus">
            <h2><span>Person Status</span> {{ personStatus.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{ personStatus.code }}</span>
                </dd>
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{ personStatus.title }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ personStatus.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/person-status', personStatus.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
